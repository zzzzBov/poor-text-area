<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Rich text area thinger</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet/less" type="text/css" href="assets/less/style.less" />
    <script src="assets/js/less.js"></script>
</head>
<body>
    <button class="button button--bold" data-event="bold">bold</button>
    <button class="button button--italic" data-event="italic">italic</button>
    <button class="button button--indent" data-event="indent">indent</button>
    <button class="button button--outdent" data-event="outdent">outdent</button>
    <button class="button button--code" data-event="code">code</button>
    <button class="button button--quote" data-event="quote">quote</button>
    <br>
    <button class="button button--link" data-event="link">link</button>
    <button class="button button--image" data-event="image">image</button>
    <button class="button button--bulleted" data-event="bulleted">bulleted list</button>
    <button class="button button--numbered" data-event="numbered">numbered list</button>
    <br>
    <span class="poor-text-area">
        <span class="poor-text-area__control-bar" type="toolbar">
            <span class="poor-text-area__control-bar__button poor-text-area__control-bar__button--first poor-text-area__control-bar__button--bold" role="button" tabindex="0" data-event="bold">
                <img src="assets/images/icons/bold.png" alt="bold" width="20" height="20" />
            </span
            ><span class="poor-text-area__control-bar__button poor-text-area__control-bar__button--italic" role="button" tabindex="0" data-event="italic">
                <img src="assets/images/icons/italic.png" alt="italic" width="20" height="20" />
            </span
            ><span class="poor-text-area__control-bar__button poor-text-area__control-bar__button--outdent" role="button" tabindex="0" data-event="outdent">
                <img src="assets/images/icons/outdent.png" alt="outdent" width="20" height="20" />
            </span
            ><span class="poor-text-area__control-bar__button poor-text-area__control-bar__button--indent" role="button" tabindex="0" data-event="indent">
                <img src="assets/images/icons/indent.png" alt="indent" width="20" height="20" />
            </span
            ><span class="poor-text-area__control-bar__button poor-text-area__control-bar__button--code" role="button" tabindex="0" data-event="code">
                <img src="assets/images/icons/code.png" alt="code" width="20" height="20" />
            </span
            ><span class="poor-text-area__control-bar__button poor-text-area__control-bar__button--quote" role="button" tabindex="0" data-event="quote">
                <img src="assets/images/icons/quote.png" alt="quote" width="20" height="20" />
            </span
            ><span class="poor-text-area__control-bar__button poor-text-area__control-bar__button--bullet" role="button" tabindex="0" data-event="bulleted">
                <img src="assets/images/icons/bullet.png" alt="bullet" width="20" height="20" />
            </span
            ><span class="poor-text-area__control-bar__button poor-text-area__control-bar__button--numbered" role="button" tabindex="0" data-event="numbered">
                <img src="assets/images/icons/number.png" alt="number" width="20" height="20" />
            </span
            ><span class="poor-text-area__control-bar__button poor-text-area__control-bar__button--last poor-text-area__control-bar__button--image" role="button" tabindex="0" data-event="image">
                <img src="assets/images/icons/image.png" alt="image" width="20" height="20" />
            </span>
        </span>
        <textarea id="txt" cols="65" rows="20" class="poor-text-area__input"></textarea>
        <span class="poor-text-area__status-bar">
            <span class="poor-text-area__status-bar__item poor-text-area__status-bar__item--length">
                <span class="poor-text-area__status-bar__item__label poor-text-area__status-bar__item--length__label">len:</span>
                <span class="poor-text-area__status-bar__item__value poor-text-area__status-bar__item--length__value">0</span>
            </span>
            <span class="poor-text-area__status-bar__item poor-text-area__status-bar__item--line">
                <span class="poor-text-area__status-bar__item__label poor-text-area__status-bar__item--line__label">ln:</span>
                <span class="poor-text-area__status-bar__item__value poor-text-area__status-bar__item--line__value">1</span>
            </span>
            <span class="poor-text-area__status-bar__item poor-text-area__status-bar__item--column">
                <span class="poor-text-area__status-bar__item__label poor-text-area__status-bar__item--column__label">col:</span>
                <span class="poor-text-area__status-bar__item__value poor-text-area__status-bar__item--column__value">1</span>
            </span>
            <span class="poor-text-area__status-bar__item poor-text-area__status-bar__item--tab on" title="Ctrl+M to toggle textarea indentation tabbing on and off">
                <kbd class="poor-text-area__status-bar__item__label poor-text-area__status-bar__item--tab__label">TAB</kbd>
                <span class="poor-text-area__status-bar__item__value poor-text-area__status-bar__item--tab__value">ON</span>
            </span>
        </span>
    </span>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
